<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Video Transitions</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 10s ease-in-out;
    }

    video.hidden {
      opacity: 0;
      pointer-events: none; /* Prevent interaction with hidden videos */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4#t=590" autoplay muted controls></video>
    <video id="video2" class="hidden" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4#t=60" muted controls></video>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    let isVideo1Playing = true;

    // Event listener to handle the end of the current video
    video1.addEventListener('ended', () => {
      switchVideo(video1, video2);
    });

    video2.addEventListener('ended', () => {
      switchVideo(video2, video1);
    });

    function switchVideo(currentVideo, nextVideo) {
      // Start playing the next video
      nextVideo.currentTime = 0;
      nextVideo.play();

      // Add transition classes
      currentVideo.classList.add('hidden');
      nextVideo.classList.remove('hidden');
    }
  </script>
</body>
</html>
